<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update a post here</h2>
        <form method="POST" action="{{ url_for('update', post_id=post['id']) }}">
            <div class="form-group">
                <label for="name">Author Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{post['name']}}" required>
            </div>

            <div class="form-group">
                <label for="title">Blog's title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{post['title']}}" required>
            </div>

            <div class="form-group">
                <label for="content">Blog Content:</label>
                <textarea class="form-control" id="content" name="content" required>{{post['content']}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <!-- Add Bootstrap JS and Popper.js Links (for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
